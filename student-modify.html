<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>学生信息修改页</title>
    <link rel="stylesheet" type="text/css" href="static/admin/layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="static/admin/css/admin.css" />
    <style>
        input[type=date]::-webkit-inner-spin-button { visibility: hidden; }
    </style>
</head>

<body>
<form class="layui-form column-content-detail" id="stuForm">
    <div class="layui-tab">
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <div class="layui-form-item">
                    <label class="layui-form-label">学生姓名：</label>
                    <div class="layui-input-inline">
                        <input type="text" id="stuName" name="stuName" required lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">学号：</label>
                    <div class="layui-input-inline">
                        <input type="text" id="stuId" name="stuId" required lay-verify="required" placeholder="请输入学号" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">班级：</label>
                    <div class="layui-input-inline">
                        <select name="classId" id="classId" lay-verify="required" lay-search>
                            <option value="">请选择所在班级</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">身份证号：</label>
                    <div class="layui-input-inline">
                        <input type="text" id="cardNumber" name="cardNumber" required lay-verify="required" placeholder="请输入身份证号码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">出生日期：</label>
                    <div class="layui-input-inline">
                        <input type="date" id="birthDate" name="birthDate" required lay-verify="required" placeholder="请输入出生年月" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">民族：</label>
                    <div class="layui-input-inline">
                        <input type="text" id="ethnic" name="ethnic" required lay-verify="required" placeholder="请输入民族" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-form-item" style="padding-left: 10px;">
        <div class="layui-input-block">
            <button type="button" id="modStu" class="layui-btn layui-btn-normal">确认修改</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script src="static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="static/admin/js/common.js" type="text/javascript" charset="utf-8"></script>
<script>

</script>
<script src="static/js/jquery-3.3.1.js"></script>
<script src="static/js/jquery.cookie.js"></script>
<script type="text/javascript" src="static/js/admin-student-modify.js" ></script>
</body>

</html>
