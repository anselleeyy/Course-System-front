<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>教师信息添加页</title>
		<link rel="stylesheet" type="text/css" href="static/admin/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="static/admin/css/admin.css" />
	</head>

	<body>
		<form class="layui-form column-content-detail" id="teacherForm">
			<div class="layui-tab">
				<div class="layui-tab-content">
					<div class="layui-tab-item layui-show">
						<div class="layui-form-item">
							<label class="layui-form-label">教师姓名：</label>
							<div class="layui-input-inline">
								<input type="text" id="teaName" name="teaName" required lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">工号：</label>
							<div class="layui-input-inline">
								<input type="text" id="teaId" name="teaId" required lay-verify="required" placeholder="请输入工号" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
						    <label class="layui-form-label">性别：</label>
						    <div class="layui-input-block">
						    	<input type="radio" name="sex" value="男" title="男" checked>
						    	<input type="radio" name="sex" value="女" title="女">
						    </div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">所在院系：</label>
							<div class="layui-input-inline">
								<select name="departmentId" id="departmentId" lay-verify="required">
									<option value="">请选择所在院系</option>
								</select>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="layui-form-item" style="padding-left: 10px;">
				<div class="layui-input-block">
					<button type="button" id="addTeacher" class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">确认添加</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
		<script src="static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="static/admin/js/common.js" type="text/javascript" charset="utf-8"></script>
		<script>
			layui.use('form', function() {
				var form = layui.form();
			});
		</script>
		<script src="static/js/jquery-3.3.1.js"></script>
		<script type="text/javascript" src="static/js/admin-teacher-add.js" ></script>
	</body>

</html>
