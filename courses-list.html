<!DOCTYPE html>
<html class="iframe-h">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>课程信息查询与管理</title>
		<link rel="stylesheet" type="text/css" href="static/admin/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="static/admin/css/admin.css" />
	</head>

	<body>
		<div class="wrap-container clearfix">
				<div class="column-content-detail">
					<div class="layui-form" id="table-list">
						<table class="layui-table" lay-even lay-skin="nob" id="courses-table">
							<colgroup>
								<col width="10">
								<col width="100">
								<col width="40">
								<col class="hidden-xs" width="80">
								<col class="hidden-xs" width="100">
								<col class="hidden-xs" width="60">
								<col width="60">
								<col width="60">
								<col width="80">
								<col width="50" />
							</colgroup>
							<thead>
							<tr>
								<th>ID</th>
								<th>课程名称</th>
								<th>课程号</th>
								<th class="hidden-xs">上课地点</th>
								<th class="hidden-xs">时间</th>
								<th>授课老师</th>
								<th>学时</th>
								<th>学分</th>
								<th>课程性质</th>
								<th>操作</th>
							</tr>
							</thead>
							<tbody id="courses-list">
							</tbody>
						</table>
					</div>
				</div>
		</div>
		<script src="static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="static/admin/js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="static/js/jquery-3.3.1.js"></script>
		<script src="static/js/admin-course-list.js"></script>
	</body>

</html>
