<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>添加课程</title>
		<link rel="stylesheet" type="text/css" href="static/admin/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="static/admin/css/admin.css" />
	</head>

	<body>
		<form class="layui-form column-content-detail" id="courseForm">
			<div class="layui-tab">
				<div class="layui-tab-content">
					<div class="layui-tab-item layui-show">
						<div class="layui-form-item">
							<label class="layui-form-label">课程名称：</label>
							<div class="layui-input-inline">
								<input type="text" id="courseName" name="courseName" required lay-verify="required" placeholder="请输入课程名称" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">课程号：</label>
							<div class="layui-input-inline">
								<input type="text" id="courseId" name="courseId" required lay-verify="required" placeholder="请输入课程号" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">任课老师：</label>
							<div class="layui-input-inline">
								<select name="teacherId" id="teacherId" lay-verify="required" lay-search lay-filter="getInfo">
									<option value="">请选择任课老师</option>
								</select>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">学时：</label>
							<div class="layui-input-inline">
								<input type="text" id="courseHour" name="courseHour" required lay-verify="required" placeholder="请输入学时" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">学分：</label>
							<div class="layui-input-inline">
								<input type="text" id="credit" name="credit" required lay-verify="required" placeholder="请输入学分" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">课程属性：</label>
							<div class="layui-input-inline">
								<input type="text" id="property" name="property" required lay-verify="required" placeholder="请输入课程属性" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">教室：</label>
							<div class="layui-input-inline">
								<select name="claId" id="claId" lay-verify="required" lay-search>
									<option value="">请选择教室</option>
								</select>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">上课时间：</label>
							<div class="layui-input-block" id="day_1">
								<!--<label class="layui-form-label">星期一：</label>-->
								<span>星期一：</span>

						    	<input type="checkbox" id="day_1_1" name="1" title="8:00 - 9:35" lay-skin="primary" />
						    	<input type="checkbox" id="day_1_2" name="2" title="9:55 - 11:30" lay-skin="primary">
						    	<input type="checkbox" id="day_1_3" name="3" title="13:30 - 15:05" lay-skin="primary">
						    	<input type="checkbox" id="day_1_4" name="4" title="15:25 - 17:00" lay-skin="primary">
						    </div>
						    <div class="layui-input-block" id="day_2">
								<!--<label class="layui-form-label">星期二：</label>-->
								<span>星期二：</span>
						    	<input type="checkbox" id="day_2_1" name="5" title="8:00 - 9:35" lay-skin="primary">
						    	<input type="checkbox" id="day_2_2" name="6" title="9:55 - 11:30" lay-skin="primary">
						    	<input type="checkbox" id="day_2_3" name="7" title="13:30 - 15:05" lay-skin="primary">
						    	<input type="checkbox" id="day_2_4" name="8" title="15:25 - 17:00" lay-skin="primary">
						    </div>
						    <div class="layui-input-block" id="day_3">
						    	<!--<input type="checkbox" name="wednesday" id="_3" title="周三" lay-filter="remove" lay-skin="primary">-->
								<span>星期三：</span>
						    	<input type="checkbox" id="day_3_1" name="9" title="8:00 - 9:35" lay-skin="primary">
						    	<input type="checkbox" id="day_3_2" name="10" title="9:55 - 11:30" lay-skin="primary">
						    	<input type="checkbox" id="day_3_3" name="11" title="13:30 - 15:05" lay-skin="primary">
						    	<input type="checkbox" id="day_3_4" name="12" title="15:25 - 17:00" lay-skin="primary">
						    </div>
						    <div class="layui-input-block" id="day_4">
						    	<!--<input type="checkbox" name="thursday" id="_4" title="周四" lay-filter="remove" lay-skin="primary">-->
								<span>星期四：</span>
						    	<input type="checkbox" id="day_4_1" name="13" title="8:00 - 9:35" lay-skin="primary">
						    	<input type="checkbox" id="day_4_2" name="14" title="9:55 - 11:30" lay-skin="primary">
						    	<input type="checkbox" id="day_4_3" name="15" title="13:30 - 15:05" lay-skin="primary">
						    	<input type="checkbox" id="day_4_4" name="16" title="15:25 - 17:00" lay-skin="primary">
						    </div>
						    <div class="layui-input-block" id="day_5">
						    	<!--<input type="checkbox" name="friday" id="_5" title="周五" lay-filter="remove" lay-skin="primary">-->
								<span>星期五：</span>
						    	<input type="checkbox" id="day_5_1" name="17" title="8:00 - 9:35" lay-skin="primary">
						    	<input type="checkbox" id="day_5_2" name="18" title="9:55 - 11:30" lay-skin="primary">
						    	<input type="checkbox" id="day_5_3" name="19" title="13:30 - 15:05" lay-skin="primary">
						    	<input type="checkbox" id="day_5_4" name="20" title="15:25 - 17:00" lay-skin="primary" />
						    </div>
						</div>
						<div class="layui-form-item">
							
						</div>
					</div>
				</div>
			</div>
			<div class="layui-form-item" style="padding-left: 10px;">
				<div class="layui-input-block">
					<button type="button" id="addCourse" class="layui-btn layui-btn-normal">确认添加</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
		<script src="static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="static/admin/js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="static/js/jquery-3.3.1.js"></script>
		<script type="text/javascript" src="static/js/admin-course-add.js" ></script>
	</body>

</html>
